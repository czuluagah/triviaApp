<section class="body">
  <div class="flex header">
    <img src="../../../assets/img/logo.png">
    <div class="flex integrantes">
      <div *ngFor="let integrante of integrantes.integrante" class="item-integrante">
        <img [src]="integrante.image">
        <h3>{{integrante.nombre}}</h3>
      </div>
      <div class="flex opciones">
        <h4>Bienvenido: <b>Grupo Jairos</b></h4>
        <button>Cerrar Sesión</button>
      </div>
    </div>
  </div>

  <div *ngIf="!loader">
    <div *ngIf="showIntroduction" class="introduccion">
      <h2>{{preguntaActiva.post_meta_fields.introducion}}</h2>
      <button class="btn" (click)="showQuestions();">Siguiente</button>
    </div>

    <div *ngIf="showQuestion" class="preguntas">
      <h2>{{preguntaActiva.post_meta_fields.pregunta}}</h2>
      <div class="radio">
        <input id="radio-0" type="radio" name="optionAnswer" [(ngModel)]="optionAnswer" value="{{preguntaActiva.post_meta_fields.alternativas_0_opcion}}">
        <label for="radio-0" class="radio-label">
          {{preguntaActiva.post_meta_fields.alternativas_0_opcion}}) {{preguntaActiva.post_meta_fields.alternativas_0_texto}}
        </label>
      </div>
      <div class="radio">
        <input id="radio-1" type="radio" name="optionAnswer" [(ngModel)]="optionAnswer" value="{{preguntaActiva.post_meta_fields.alternativas_1_opcion}}">
        <label for="radio-1" class="radio-label">
          {{preguntaActiva.post_meta_fields.alternativas_1_opcion}}) {{preguntaActiva.post_meta_fields.alternativas_1_texto}}
        </label>
      </div>
      <div *ngIf="preguntaActiva.post_meta_fields.alternativas_2_opcion != null" class="radio">
        <input id="radio-2" type="radio" name="optionAnswer" [(ngModel)]="optionAnswer" value="{{preguntaActiva.post_meta_fields.alternativas_2_opcion}}">
        <label for="radio-2" class="radio-label">
          {{preguntaActiva.post_meta_fields.alternativas_2_opcion}}) {{preguntaActiva.post_meta_fields.alternativas_2_texto}}
        </label>
      </div>
      <div *ngIf="preguntaActiva.post_meta_fields.alternativas_3_opcion != null" class="radio">
        <input id="radio-3" type="radio" name="optionAnswer" [(ngModel)]="optionAnswer" value="{{preguntaActiva.post_meta_fields.alternativas_3_opcion}}">
        <label for="radio-3" class="radio-label">
          {{preguntaActiva.post_meta_fields.alternativas_3_opcion}}) {{preguntaActiva.post_meta_fields.alternativas_3_texto}}
        </label>
      </div>
      <a (click)="showIntoductions();">Leer nuevamente el texto</a>
      <button class="btn" (click)="nextQuestion();">Responder</button>
    </div>

    <div *ngIf="showAnswer" class="respuesta">
      <img [src]="imgRespuesta">
      <div class="flex">
        <button class="btn" (click)="showIntoductions();">Siguiente Pregunta</button>
        <p>Continúa el usuario: {{integranteActivo}}</p>
      </div>
    </div>

    <img class="persona" src="../../../assets/img/persona1.png">
    <div class="estado-nivel">
        <div class="nivel">
            <img src="../../../assets/img/posicion.png" style="left: 14px;" class="posicionNivel">
            <img src="../../../assets/img/niveles.png">
        </div>
    </div>
  </div>
</section>
