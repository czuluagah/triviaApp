<section class="flex login">
  <img class="logoWWB" src="../../assets/img/logo.png">
  <form #loginForm="ngForm" (ngSubmit)="authentication()" class="flex">
    <input [(ngModel)]="username" name="username" type="text" placeholder="Usuario del grupo" required>
    <input [(ngModel)]="password" name="password" type="password" placeholder="Password" required>
    <button type="submit">ACCEDER</button>
  </form>
  <a (click)="registrar();">Regístrate</a>
  <!-- <a routerLink="/recuperar-user">¿Olvidaste el nombre de tú grupo?</a>
  <a routerLink="/recuperar">Recuperar contraseña</a> -->
  <p class="error" *ngIf="stateMessage">{{message}}</p>
</section>
